<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="display('Himanshu',thisIsCallbackFunction)">Click Me</button>
    <p id="para"></p>
    <script>
        function thisIsCallbackFunction() {
            console.log("Hello from Callback fn")
        }

        function display(name, callbackfn){
            console.log(name);
            callbackfn();
        }
        
    </script>
</body>
</html>
