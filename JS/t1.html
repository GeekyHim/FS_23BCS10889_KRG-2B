<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <button onclick="eventHandler()" > Button </button>

    </button>
    <p id="para" >

    </p>

    <style>
            #para{
                width: 250px;
                height: 20px;
            }
    </style>
    <script>
        function eventHandler() {
            let element = document.getElementById("para");
            element.innerHTML = "Welcome to Event Handling File"
            element.style.color ='Red'
            element.style.background ='lightgrey'

        }
    </script>
</body>
</html>
